apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudshop
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/UltraDard/cloudshop-gitops.git
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: cloudshop-prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
